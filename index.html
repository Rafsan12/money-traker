<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expence </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h2 class="d-flex justify-content-center">Income and Expense Tracker</h2>
    <main>
        <section class="d-flex">
            <div>
                <img class="w-50 p-3" src="images/67Z_2112.w012.n001.18A.p20.18.jpg" alt="">
            </div>
            <div>
                <h3> Income </h3>
               <p>Income: <input type="number"></p>
               <h3>Expence</h3>
               <p>Food: <input type="number"></p>
               <p>Rent: <input type="number"></p>
               <p>Clothes: <input type="number"></p>
               <br>
               <button class="bg-primary text-white">Calculate</button>
               <br> 
               <p>Total Expenses: <span>5500</span></p>
               <p>Balance: <span>4500</span></p>         
            </div>
        </section>
        <section>
            <div>
                <div class="d-flex">
                <p> save: <input type="number">%</p>
                <button class="bg-primary text-white">Save</button>
                </div>
                <p>Saving Amount: <span> 2000 </span> </p>
                <br>
                <p>Remaining Balance: <span>2500</span> </p>

            </div>
        </section>
    </main>
    
</body>
</html>
